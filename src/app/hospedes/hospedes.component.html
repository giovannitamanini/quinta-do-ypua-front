<div class="body">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#hospedeCadastroModal">
    + Hóspede
  </button>

  <!-- Modal Cadastro -->
  <div class="modal fade" id="hospedeCadastroModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo hóspede</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #form="ngForm" (ngSubmit)="criarHospede()">
            <div class="mb-3">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" id="nome" name="nome" type="text" placeholder="Nome" required [(ngModel)]="novoHospede.nome"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="sobrenonome">Sobrenome</label>
              <input class="form-control" id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome" required [(ngModel)]="novoHospede.sobrenome"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="cpf">CPF</label>
                <input class="form-control" id="cpf" name="cpf" type="text" mask="000.000.000-00" placeholder="CPF" required [(ngModel)]="novoHospede.cpf"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="dataNascimento">Data de nascimento</label>
              <input class="form-control" id="dataNascimento" name="dataNascimento" type="date" placeholder="Data de Nascimento" required [(ngModel)]="novoHospede.dataNascimento"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">E-mail</label>
              <input class="form-control" id="email" name="email" type="email" placeholder="E-mail" required [(ngModel)]="novoHospede.email"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="telefone">Telefone</label>
              <input class="form-control" id="telefone" name="telefone" type="telefone" placeholder="Telefone" mask="(00)00000-0000" required [(ngModel)]="novoHospede.telefone"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="cep">CEP</label>
              <input class="form-control" id="cep" name="cep" type="text" mask="00000-000" placeholder="CEP" required [(ngModel)]="novoHospede.cep"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="logradouro">Logradouro</label>
              <input class="form-control" id="logradouro" name="logradouro" type="text" placeholder="Logradouro" required [(ngModel)]="novoHospede.logradouro"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="numero">Número</label>
              <input class="form-control" id="numero" name="numero" type="text" placeholder="Número" required [(ngModel)]="novoHospede.numero"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="complemento">Complemento</label>
              <input class="form-control" id="complemento" name="complemento" type="text" placeholder="Complemento" required [(ngModel)]="novoHospede.complemento"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="bairro">Bairro</label>
              <input class="form-control" id="bairro" name="bairro" type="text" placeholder="Bairro" required [(ngModel)]="novoHospede.bairro"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="cidade">Cidade</label>
              <input class="form-control" id="cidade" name="cidade" type="text" placeholder="Cidade" required [(ngModel)]="novoHospede.cidade"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="estado">Estado</label>
              <input class="form-control" id="estado" name="estado" type="text" placeholder="Estado" required [(ngModel)]="novoHospede.estado"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="pais">País</label>
              <input class="form-control" id="pais" name="pais" type="text" placeholder="País" required [(ngModel)]="novoHospede.pais"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#hospedeCadastroModal" [disabled]="!form.valid">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal Edição -->
    <div class="modal fade" id="hospedeEdicaoModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editando hóspede</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="atualizarHospede()">
              <div class="mb-3">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" id="nome" name="nome" type="text" placeholder="Nome" required [(ngModel)]="hospedeEditado.nome"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="sobrenome">Sobrenome</label>
                <input class="form-control" id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome" required [(ngModel)]="hospedeEditado.sobrenome"/>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="cpf">CPF</label>
                  <input class="form-control" id="cpf" name="cpf" type="text" mask="000.000.000-00" placeholder="CPF" required [(ngModel)]="hospedeEditado.cpf"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="dataNascimento">Data de nascimento</label>
                <input class="form-control" id="dataNascimento" name="dataNascimento" type="date" placeholder="Data de Nascimento" required [(ngModel)]="hospedeEditado.dataNascimento"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" id="email" name="email" type="email" placeholder="E-mail" required [(ngModel)]="hospedeEditado.email"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="telefone">Telefone</label>
                <input class="form-control" id="telefone" name="telefone" type="telefone" placeholder="Telefone" mask="(00)00000-0000" required [(ngModel)]="hospedeEditado.telefone"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="cep">CEP</label>
                <input class="form-control" id="cep" name="cep" type="text" mask="00000-000" placeholder="CEP" required [(ngModel)]="hospedeEditado.cep"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="logradouro">Logradouro</label>
                <input class="form-control" id="logradouro" name="logradouro" type="text" placeholder="Logradouro" required [(ngModel)]="hospedeEditado.logradouro"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="numero">Número</label>
                <input class="form-control" id="numero" name="numero" type="text" placeholder="Número" required [(ngModel)]="hospedeEditado.numero"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="complemento">Complemento</label>
                <input class="form-control" id="complemento" name="complemento" type="text" placeholder="Complemento" required [(ngModel)]="hospedeEditado.complemento"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="bairro">Bairro</label>
                <input class="form-control" id="bairro" name="bairro" type="text" placeholder="Bairro" required [(ngModel)]="hospedeEditado.bairro"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="cidade">Cidade</label>
                <input class="form-control" id="cidade" name="cidade" type="text" placeholder="Cidade" required [(ngModel)]="hospedeEditado.cidade"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="estado">Estado</label>
                <input class="form-control" id="estado" name="estado" type="text" placeholder="Estado" required [(ngModel)]="hospedeEditado.estado"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="pais">País</label>
                <input class="form-control" id="pais" name="pais" type="text" placeholder="País" required [(ngModel)]="hospedeEditado.pais"/>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#hospedeCadastroModal" [disabled]="!form.valid">Salvar</button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#hospedeEdicaoModal">Atualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <div>
    <table class="table table-striped listagem table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">CPF</th>
          <th scope="col">E-mail</th>
          <th scope="col">Telefone</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hospede of hospedes">
          <td>{{ hospede.id }}</td>
          <td>{{ hospede.nome }}</td>
          <td>{{ hospede.sobrenome }}</td>
          <td>{{ formatarCpf(hospede.cpf) }}</td>
          <td>{{ hospede.email }}</td>
          <td>{{ formatarTelefone(hospede.telefone) }}</td>
          <td style="text-align: right;">
            <button type="button" class="btn btn-sm" aria-label="Left Align" data-toggle="modal" data-target="#hospedeEdicaoModal" (click)="hospedeEditado = hospede">
              <span class="fa fa-pencil fa-md" aria-hidden="true"></span></button>

              <button type="button" class="btn btn-sm" aria-label="Left Align" (click)="excluirHospede(hospede.id)">
                <span class="fa fa-trash-o fa-md" aria-hidden="true"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav class="pagination-controls">
    <div class="items-per-page">
      <label for="page-size">Itens por página:</label>
      <select id="page-size" [(ngModel)]="size" (change)="mudarTamanhoPagina(size)">
        <option *ngFor="let opcao of pageSizeOptions" [value]="opcao">{{ opcao }}</option>
      </select>
    </div>

    <div class="pagination-right">
      <button 
        class="pagination-button" 
        (click)="mudarPagina(currentPage - 1)" 
        [disabled]="currentPage === 0">
        <i class="fa fa-chevron-left"></i>
      </button>
    
      <span class="pagination-info">
        Página {{ currentPage + 1 }} de {{ totalPages }}
      </span>
    
      <button 
        class="pagination-button" 
        (click)="mudarPagina(currentPage + 1)" 
        [disabled]="currentPage >= totalPages - 1">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </nav>

</div>
